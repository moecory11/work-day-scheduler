<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />


    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="datetime" class="date"></div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover table-condensed table-responsive">
        <tbody>
        <tr>
            <th id="time1" scope="col">9am</th>
            <th><input class="sched" id="text1" scope="col"></input></th>
            <th class="saveBtn"><button type="button" id="btn1" class="edit"><i class="fas fa-download"></i></button></th>
        </tr>
        <tr>
            <th id="time2" scope="row">10am</th>
            <th><input class="sched" id="text2"></input></th>
            <td class="saveBtn" ><button id="btn2" class="edit"><i class="fas fa-download"></i></button></td>
        </tr>
        <tr>
            <th id="time3" scope="row">11am</th>
            <th><input class="sched" id="text3"></input></th>
            <td class="saveBtn" ><button id="btn3" class="edit"><i class="fas fa-download"></i></button></td>
        </tr>
        <tr>
            <th id="time4" scope="row">12pm</th>
            <th><input class="sched" id="text4"></input></th>
            <td class="saveBtn" ><button id="btn4" class="edit"><i class="fas fa-download"></i></button></td>
        </tr>
        <tr>
          <th id="time5" scope="row">1pm</th>
          <th><input class="sched" id="text5"></input></th>
          <th class="saveBtn" ><button id="btn5" class="edit"><i class="fas fa-download"></i></button></th>
      </tr>
      <tr>
          <th id="time6" scope="row">2pm</th>
          <th><input class="sched" id="text6"></input></th>
          <td class="saveBtn"><button id="btn6" class="edit"><i class="fas fa-download"></i></button></td>
      </tr>
      <tr>
          <th id="time7" scope="row">3pm</th>
          <th><input class="sched" id="text7"></input></th>
          <td class="saveBtn"><button id="btn7" class="edit"><i class="fas fa-download"></i></button></td>
      </tr>
      <tr>
          <th id="time8" scope="row">4pm</th>
          <th><input class="sched" id="text8"></input></th>
          <td class="saveBtn" id="btn8"><button class="edit"><i class="fas fa-download"></i></button></td>
      </tr>
      <tr>
        <th id="time9" scope="row">5pm</th>
        <td><input class="sched" id="text9"></input></td>
        <td class="saveBtn"><button id="btn9" class="edit"><i class="fas fa-download"></i></button></td>
    </tr>
  </tbody>
    </table>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
